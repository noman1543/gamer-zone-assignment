<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

        <nav class="nav-container">
            <div class="nav-logo">
                <img src="images/Frame.png" alt="">
                <p><span class="g-style">G</span>amer</p>

            </div>
            <div class="nav-item">
                <a class="nav-title" href="">About Us</a>
                <a class="nav-description" href="">Developers</a>
                <button class="follow-btn" href="">Follow Us On</a>
                    <span class="icon">
                        <i class="fa-brands fa-youtube"></i>
                    </span>
                    <span class="tiktok"><i class="fa-brands fa-tiktok"></i></span>

                </button>
            </div>
        </nav>
        <!--banner section start-->
        <section class="banner-container">
            <div class="banner-content">
                <h2 class="play-title">Play Like The</h2>
                <h3 class="goat-title">G.O.A.T.</h3>
                <p class="banner-para">1-Click instant play</p>
                <p class="banner-para">No Download</p>
                <p class="banner-para">1000s of supported online games</p>
                <span class="banner-btn">
                    <button class="sign-btn">Sign In</button>
                    <button class="go-btn">Go Rogue</button>
                </span>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
        <!--banner section end-->
    </header>
    <main>
        <!--online game section start-->
        <section class="online-game-container">
            <div class="online-game">
                <h2 class="game-title">Online Games <span class="game-span">Funny Videos</span></h2>
                <p class="game-para">A Collection of Hilarious Videos to Brighten Your Day</p>
            </div>
            <div class="online-game-img">
                <figure>
                    <img src="images/Rectangle 4.png" alt="">
                    <figcaption>No Download. No Installs. Play games Instantly on Gamer.</figcaption>
                </figure>
                <figure>
                    <img src="images/Rectangle 5.png" alt="">
                    <figcaption>Did you score? #unblockedgames #school</figcaption>
                </figure>
                <figure>
                    <img src="images/Rectangle 6.png" alt="">
                    <figcaption>Busted gaming on school laptop, but you are still lit.</figcaption>
                </figure>
                <figure>
                    <img src="images/Rectangle 7.png" alt="">
                    <figcaption>Breaking game records like OG</figcaption>
                </figure>

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
